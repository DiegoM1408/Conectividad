    <body>
        <div id="selector-theme">
            <div id="to-green"></div>
            <div id="to-red"></div>
            <div id="to-blue"></div>
        </div>

        <section id="global">

            <!-- Cabecera-->
            <header>
                <div id="logo">
                    <h1>Registrarse</h1>
                </div>

                <div id="clk">
                    <!-- Cargar un reloj-->
                    <div id="reloj"></div>   
                </div>

                <div class="clearfix"></div>

                <nav id="menu">
                    <ul>
                        <li><a href="web.html">Inicio</a></li>
                        <li><a href="about.html">Sobre nosotros</a></li>
                        <li><a href="registrate.html">Registrate</a></li>
                    </ul>
                </nav>
            </header>


            <!--Contenido-->
            <section id="content">
                <div id="box">
                    <!--Cargar formulario de contacto-->
                    <h2>Registro nuevo usuario</h2>
                       
                    <form id="form_contact">

                        <!-- 
                        <label for="id_personal">Número de identificación</label>
                        <input type="number" name="id_personal" data-validation="number">
                        -->

                        <label for="name">Nombres</label>
                        <input type="text" name="name" required>

                        <label for="lastname">Apellidos</label>
                        <input type="text" name="lastname" required>

                        <!-- 
                        <label for="dir">Dirección</label>
                        <input type="text" name="dir" required>
                        -->

                        <label for="email">Email</label>
                        <input type="email" name="email" data-validation="email">

                        <label for="password">Contraseña</label>
                        <input type="password" name="password" data-validation="password" required>

                        <label for="password">Confirmar Contraseña</label>
                        <input type="password" name="password" data-validation="password" required>
                            
                        <!-- 
                        <label for="area">Dependencia</label>
                        <select name="area" id="depend" data-validation="required">
                            <option value="inge">Ingeniería</option>
                            <option value="mante">Mantenimiento</option>
                            <option value="cont">Control</option>
                            <option value="admin">Administrativa</option>
                            <option value="geren">Gerencia</option>
                        </select>
                        -->

                        
                        <label for="date">Fecha de nacimiento</label>
                        <input type="date" name="date" data-validation="date" data-validation-format="dd/mm/yyyy" required>

                        <label for="phone">Teléfono</label>
                        <input type="number" name="phone" required data-validation="number" required>

                
                        <!--
                        <label for="years">Edad</label>
                        <input type="number" name="years" data-validation="number">
                        -->

                        <br>
                        <br>
                        <input type="submit" id="envio" value="Enviar">
                        <br>
                        <br>
                    </form>
                </div>

                <div class="clearfix"></div>
            </section>

        </section>
